<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python Flask Bucket List App</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a>
                    </li>
                    <li role="presentation"><a href="#">Sign In</a>
                    </li>
                    <li role="presentation"><a href="showSignUp">Sign Up</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>
	<div class="jumbotron">
        <h1>Bucket List App</h1>
        <form class="form-signin" method="post" action="/post">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" name="post" id="post" class="form-control" placeholder="Write Something" required autofocus>
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Add Post</button>
      </form>
      </div>
        <div class="row marketing">
            <div class="col-lg-6">
	    {% for post in data %}
                <h4>Data :</h4>
                <p>{{ post[0] }}</p>
		<form class="form-signin" method="post" action="/remove_post">
        	<button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Delete Post</button>
		<input type="hidden" name="post_id" value={{ post[1] }}>
      </form>
	    {% endfor %}
            </div>
        </div>
        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>
    </div>
</body>
</html>
